<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A peaceful writing environment with nature ambiance">
  <meta name="theme-color" content="#667eea">
  <title>Zen Text Editor</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zen Editor">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon-192.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-text">Zen Editor</div>
    </div>
  </div>

  <!-- React from CDN -->
  <script crossorigin src="react.production.min.js"></script>
  <script crossorigin src="react-dom.production.min.js"></script>

  <!-- Service Worker Registration -->
  <script src="service-worker-init.js"></script>

  <!-- Main Application (pre-compiled JavaScript) -->
  <script src="zen-editor.js"></script>

  <!-- Render Application -->
  <script src="app-init.js"></script>
</body>

</html>
